<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노래 데이터베이스</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>노래 데이터베이스</h1>

    <!-- 노래 추가 폼 -->
    <div class="addForm">
        <label>Rank: 
            <select id="rank">
                <option value="S+">S+</option>
                <option value="S">S</option>
                <option value="A+">A+</option>
                <option value="A">A</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="C+">C+</option>
                <option value="C">C</option>
                <option value="C-">C-</option>
            </select>
        </label>
        <label>Title (EN): <input type="text" id="titleEN"></label>
        <label>Title (JP): <input type="text" id="titleJP"></label>
        <label>Title (KR): <input type="text" id="titleKR"></label>
        <label>Artist: <input type="text" id="artist"></label>
        <label>Producer: <input type="text" id="producer"></label>
        <label>Featured Media: <input type="text" id="media"></label>
        <label>Genre: <input type="text" id="genre"></label>
        <label>YouTube Link: <input type="url" id="youtubeLink"></label>
        <button id="addSong">노래 추가</button>
        <button id="download">JSON 다운로드</button>
        <input type="file" accept=".json" id="jsonFile" style="display: none;">
        <button onclick="document.getElementById('jsonFile').click()">파일 선택</button>
        <div>
            <span>필터: </span>
            <input type="text" id="filterInput" placeholder="항목:검색어 (괄호와 and or을 이용한 조합)">
        </div>        
    </div>

    <div>
        <button id="prevPage">Previous</button>
        <span id="pageIndicator">Page <input id="pageInput" type="number" value="1"> of 1</span>
        <button id="nextPage">Next</button>
    </div>

    <!-- 노래 데이터 테이블 -->
    <table id="songTable">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Title (EN)</th>
                <th>Title (JP)</th>
                <th>Title (KR)</th>
                <th>Artist</th>
                <th>Producer</th>
                <th>Featured Media</th>
                <th>Genre</th>
                <th>YouTube Link</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- 커버 보기 모달 -->
    <div id="coverModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>커버 아티스트 관리</h2>
            <div class="cover-list" id="coverList"></div>
            <label>Cover Artist: <input type="text" id="coverArtistInput"></label>
            <label>YouTube Link: <input type="url" id="coverYoutubeLinkInput"></label>
            <button id="addCover">추가</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="preventDevtool.js"></script>
</body>
</html>
